<div class="container-fluid">

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Organization Info</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addOrganization">Add Organization</button>
          </div>
        </div>
      </nav>



      <table class="table">
        <thead>
          <tr>
            <th scope="col">Organization Name</th>
            <th scope="col">Organization ID</th>
            <th scope="col">Domain</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let organization of orgList"> -->
          <tr>
            <!-- <th scope="row">1</th> -->
            <!-- <td>{{ organization.name }}</td>
            <td>{{ organization.id }}</td>
            <td>{{ organization.domain }}</td>
            <td>{{ organization.city }}</td>
            <td>{{ organization.pincode }}</td> -->
            <td>Mercer</td>
            <td>108</td>
            <td>Insurance</td>
            <td>Mumbai</td>
            <td>230532</td>
            <td>
              <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editOrganization" (click)="editOrganization(Organization)">Edit</button>
              <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" (click)="deleteOrganization(Organization)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>

  
  <!-- Add Organization modal -->
  <div class="modal fade" id="addOrganization" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Organization</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form [formGroup]="orgDetail">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Organization Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Organization Id</label>
                  <input type="number" formControlName="id" class="form-control" id="id">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Organization Domain</label>
                    <input type="text" formControlName="domain" class="form-control" id="domain">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">City</label>
                  <input type="text" formControlName="city" class="form-control" id="city">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Pincode</label>
                  <input type="number" formControlName="pincode" class="form-control" id="pincode">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addOrganization()">Add Organization</button>
                  </div>

              </form>



        </div>

      </div>
    </div>
  </div>


  <!--Edit Organization Modal -->
  <div class="modal fade" id="editOrganization" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Organization</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="orgDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Organization Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Organization Id</label>
              <input type="number" formControlName="id" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Organization Domain</label>
                <input type="text" formControlName="domain" class="form-control" id="domain">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">City</label>
              <input type="text" formControlName="city" class="form-control" id="city">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Pincode</label>
              <input type="number" formControlName="pincode" class="form-control" id="pincode">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-success" (click)="updateOrganization()">Update</button>
              </div>

          </form>
          
        </div>
      </div>
    </div>
  </div>


</div>
