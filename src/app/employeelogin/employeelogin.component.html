<h2>Welcome to Employee portal</h2>
<div class="row">
    <div class="col"></div>
    <div class="col">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="username">Username</label><br>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid':  this.loginForm.controls['username'].errors }" />
      </div>
      <div class="form-group">
          <label for="password">Password</label><br>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': loginForm.controls['password'].errors }" />
      </div>
      <div class="form-group">
          <button  class="btn btn-primary">
              Login
          </button>
      </div>
  </form>
    </div>
    <div class="col"></div>
  </div>
  <button type="button" (click)="adminlogin()">AdminLogin</button>
